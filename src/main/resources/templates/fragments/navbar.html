<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
</head>
<body>
<!-- fragment della navbar: current Ã¨ il nome dell'area in cui sto navigando -->
<nav class="navbar navbar-expand-lg" th:fragment="navbar(current)">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Spring PhotoAlbum</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- nei link appendo la classe active se l'area corrisponde a quella del link -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/photos}"
                       th:classappend="${current == 'photos' ? 'active' : ''}">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}"
                       th:classappend="${current == 'categories' ? 'active' : ''}" sec:authorize="hasAuthority('ADMIN')">Categories</a>
                </li>
                <!-- LOGOUT -->
                <li class="nav-item">
                    <a th:href="@{/login?logout}" class="nav-link">
                        <i class="fas fa-user-circle user-logo user-circle"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
