<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/resources :: head(pageTitle='Photos List')}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
<nav th:replace="~{/fragments/navbar :: navbar(current='photos')}"></nav>
<div class=" container">
    <div class="row">
        <div class="col-md-3" th:each="photo : ${photoList}">
            <div class="card" style="height: 30rem;">
                <img th:src="${photo.urlPic}" class="card-img-top img-fluid" alt="photo" style="height: 13rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${photo.title}"></h5>
                    <p class="card-text" th:text="${photo.description}"></p>
                    <a href="#" class="btn btn-primary">See details</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
