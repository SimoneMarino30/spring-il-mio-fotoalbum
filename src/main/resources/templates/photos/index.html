<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/resources :: head(pageTitle='photos')}">
    <title>Index</title>
</head>
<body>
<nav th:replace="~{/fragments/navbar :: navbar(current='photos')}"></nav>
<div class=" container">
    <div class="d-flex justify-content-between align-items-center my-3">
        <!-- form di ricerca -->
        <div>
            <form th:action="@{/photos}" method="GET">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search by photo's name or categories"
                           name="keyword" th:value="${searchInput}">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
            <a  th:href="@{/photos/create}" class="btn btn-primary">Add a new photo</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" th:each="photo : ${photoList}">
            <div class="card" style="height: 30rem;">
                <img th:src="${photo.urlPic}" class="card-img-top img-fluid" alt="photo" style="height: 13rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${photo.title}"></h5>
                    <p class="card-text" th:text="${photo.description}"></p>
                    <a  th:href="@{|/photos/${photo.id}|}" class="btn btn-primary">See details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
